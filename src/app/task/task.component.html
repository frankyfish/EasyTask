<app-card>
    <article>
        <h3>{{ taskContent?.title }}</h3>
        <time>{{ taskContent?.dueDate | date: 'full' }}</time>
        <p>{{ taskContent?.summary }}</p>
        <p class="actions">
            <button (click)="onComplete()">Complete!</button>
        </p>
    </article>
</app-card>
