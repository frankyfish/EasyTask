<div>
    <header>
        <h2>{{ username }}'s tasks:</h2>
    </header>
    <menu>
        <button (click)="onAddTask()">Add Task</button>
        @if (isNewTaskCreation) {
            <app-create (taskCreationCanceler)="onCancelCreateTask()"/>
        }
    </menu>
    <ul>
        @for (task of tasksByUser; track task.id) {
            <li>
                <app-task [taskContent]="task" (completed)="removeCompletedTask($event)"/>
            </li>
        }
    </ul>
</div>
